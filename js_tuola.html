<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tuola</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		#div1{
			width: 100px;
			height: 100px;
			background: #f00;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="div1"></div>


	<script type="text/javascript">
		var oDiv = document.getElementById('div1');
		oDiv.onmousedown =function(e){
			e = e || event;
			var X = e.clientX - oDiv.offsetLeft;
			var Y = e.clientY - oDiv.offsetTop;
			document.onmousemove =function(e){
				e = e || event;
				oDiv.style.left = e.clientX - X +'px';
				oDiv.style.top = e.clientY - Y +'px';
			}
		}
		oDiv.onmouseup =function(){
			document.onmousemove = null;
		}


	</script>
</body>
</html>
