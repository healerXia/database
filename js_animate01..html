<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animate01</title>
	<style>
		#div1{
			width: 200px;
			height: 200px;
			background: #f00;
			position: absolute;
		}
	</style>
</head>
<body>
	<button id="move">移动</button>
	<div id="div1"></div>

	<script type="text/javascript">
		var oBtn = document.getElementById('move');
		var oDiv = document.getElementById('div1')
		var speed = 20;
		oBtn.onclick = function(){
			var timer = setInterval(function(){
				if(oDiv.offsetLeft >= 500){
					clearInterval(timer);
				}
				speed = (500 - oDiv.offsetLeft)/20;
				oDiv.style.left = oDiv.offsetLeft + speed + 'px';
				if(oDiv.offsetWidth >= 500){
					clearInterval(timer);
				}
				oDiv.style.width = oDiv.offsetWidth +speed + 'px';
			},30);
			
		}
	</script>
</body>
</html>
